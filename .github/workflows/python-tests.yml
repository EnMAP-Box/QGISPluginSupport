name: Python Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: qgis/qgis
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.7
          architecture: x64
      - name: Install dependencies
        run: |        
          export QT_QPA_PLATFORM=offscreen
          python3 -m pip install -r requirements.txt
      - name: Test with pytest
        run: python3 -m coverage run -m unittest discover -s tests